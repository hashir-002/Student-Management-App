<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

<nav class="bg-white border-b border-gray-200">
  <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-xl font-bold">Demo</div>
    <div class="hidden md:flex space-x-4">
      <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden">
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Home</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">About</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Services</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Contact</a>
  </div>
</nav>
 <div class="container mx-3">
  <h1 class="text-2xl">{{exam.name}} </h1>
  <h2>{{student.name}}</h2>
 </div>
<div class="container mx-auto">
    <div class="flex flex-col">
        <div class="overflow-x-auto">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Subject Name
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Obtained Marks
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Max marks
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for mark in marks %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                  {{mark.subject.name}}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    {{mark.marks_obtained}}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                   {{mark.max_marks}}
                                </td>
                            </tr>
                            {% endfor %}
                            <!-- More rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>







<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
