<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<style>
  .Photo {
    height: 188px;
  }
</style>
<body class="bg-gray-100">

<nav class="bg-white border-b border-gray-200">
  <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="text-xl font-bold">Demo</div>
    <div class="hidden md:flex space-x-4">
      <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
      <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
    </div>
    <div class="md:hidden">
      <button id="menu-toggle" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden">
    <a href="/" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Home</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">About</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Services</a>
    <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Contact</a>
  </div>
</nav>


<div class="max-w-4xl mx-auto bg-white shadow overflow-hidden sm:rounded-lg">
  <div class="flex flex-col md:flex-row">
      <!-- Left side: Student information -->
      <div class="flex-1 p-6">
          <h1 class="text-2xl font-bold mb-4">{{students.name}}</h1>
          <p class="mb-2"><strong>son of:</strong> {{students.father_name}}</p>
          <p class="mb-2"><strong>standard:</strong> {{students.standard}}</p>
          <p class="mb-2"><strong>Admission Number:</strong> {{students.roll_no}}</p>
          <p class="mb-2"><strong>Date of Birth:</strong> {{students.date_of_birth}}</p>
          <p class="mb-2"><strong>Address:</strong> {{students.address}}</p>
      </div>
      <!-- Right side: Student image -->
      <div class="flex-none p-6">
          <img class="w-48 h-48 object-cover rounded-full mx-auto" src="/media/{{students.photo}}" alt="{{students.name}}">
      </div>
  </div>
  <div class="mt-4 m-3">
    <a href="/exams/{{students.id}}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-blue-700">View Marks</a>
    <a href="#" class="inline-block bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">Attendance</a>
</div>
</div>


<script>
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
